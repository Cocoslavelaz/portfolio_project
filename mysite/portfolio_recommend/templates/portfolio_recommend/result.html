<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能投資系統 - 問卷結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #2E2E2E;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #1F2937;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }
        header p {
            font-size: 1rem;
            margin: 0;
            font-style: italic;
        }
        .container {
            margin-top: 40px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #1F2937;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #1F2937;
            font-weight: bold;
        }
        a:hover {
            color: #374151;
        }
        .recommended {
            font-weight: bold;
        }
        .investment-advice {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
            color: #2E2E2E;
        }
    </style>
</head>

<body>
    <header>
        <h1>智能投資系統</h1>
        <p>問卷結果</p>
    </header>

    <div class="container">
        <h2>您的風險屬性分析結果</h2>
        <p class="text-center">您的風險屬性為：<strong>{{ risk_category }}</strong></p>
        <h3>所有股票列表</h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>股票代碼</th>
                    <th>波動率</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for row in classified_data %}
                <tr class="{% if row.is_recommended %}recommended{% endif %}">
                    <td>
                        {% if row.is_recommended %}
                        <span class="icon">⭐</span>
                        {% endif %}
                        {{ row.stock_code }}
                    </td>
                    <td>{{ row.deviation }}</td>
                    <td>{{ row.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="investment-advice">
            此清單是根據我們設計之價值投資因子篩選，適合一年期以上之長期投資。
        </p>
        <div class="text-center mt-4">
            <a href="/portfolio_recommend/" class="btn btn-primary">返回問卷</a>
        </div>
    </div>

    <footer>
        <p class="text-center">&copy; 2024 智能投資系統. 保留所有權利。</p>
    </footer>
</body>
</html>
